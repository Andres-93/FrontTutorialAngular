<div class="container">
    <h1 *ngIf="cliente.id == null">Nuevo cliente</h1>
    <h1 *ngIf="cliente.id != null">Modificar cliente</h1>

    <form>
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="text" matInput placeholder="Identificador" [(ngModel)]="cliente.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input  (ngModelChange)="nombreYaExistente ? nombreYaExistente = false : ''" type="text" matInput placeholder="Nombre del cliente" [(ngModel)]="cliente.name" name="name" required>
            <mat-error>El nombre no puede estar vac√≠o</mat-error>
        </mat-form-field>
    </form>
    <div class="containerError"> <p class="errorMsg" *ngIf="nombreYaExistente">El nombre ya existe porfavor elija otro</p></div>
    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
    </div>
</div>
